<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title> Aula 90 - JS no Browser</title>

</head>
<body>
  <form action="/" method="GET">
    <input type="text" value="0" readonly data-js="visor" style="width: 200px; text-align: center;">
  <div class="buttons-numbers">
    <button type="submit" class="button" data-js="button-number" value="0">0</button>
    <button type="submit" class="button" data-js="button-number" value="1">1</button>
    <button type="submit" class="button" data-js="button-number" value="2">2</button>
    <button type="submit" class="button" data-js="button-number" value="3">3</button>
    <button type="submit" class="button" data-js="button-number" value="4">4</button>
    <button type="submit" class="button" data-js="button-number" value="5">5</button>
    <button type="submit" class="button" data-js="button-number" value="6">6</button>
    <button type="submit" class="button" data-js="button-number" value="7">7</button>
    <button type="submit" class="button" data-js="button-number" value="8">8</button>
    <button type="submit" class="button" data-js="button-number" value="9">9</button>
  </div>
  <div class="operations">
    <button type="submit" class="button" data-js="button-operation" data-id="button-operator+" value="+">+</button>
    <button type="submit" class="button" data-js="button-operation" data-id="button-operator-" value="-">-</button>
    <button type="submit" class="button" data-js="button-operation" data-id="button-operator/" value="รท">รท</button>
    <button type="submit" class="button" data-js="button-operation" data-id="button-operatorx" value="x">x</button>
    <button type="submit" class="button" data-js="button-operation" data-id="button-igual" value="=">=</button>
    <button type="submit" class="button" data-js="button-operation" data-id="button-limpar" value="ce">CE</button>
  </div>
  </form>
  <script src="challenge-23.js"></script>
</body>
</html>
